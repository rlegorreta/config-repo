server:
  port: 8180

# Eureka is just for docker-compose container
eureka:
  instance:
    preferIpAddress: true
    instanceId: ${spring.application.name}:${random.int}
    hostname: iam-service
  client:
    enabled: false
    healthcheck:
      enabled: false     # this must be true because it is a service
    serviceUrl:
      defaultZone: http://eureka-service:8070/eureka/
    registerWithEureka: true
    fetchRegistry: true      # this must be false because it is a service
    registry-fetch-interval-seconds: 5

# Testing what environment we are using
iam:
  greeting: "Welcome to iam microservice from the config server, 'local configuration'."