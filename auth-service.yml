# Last update May 2023 (rlh)
server:
  port: 9000

spring:
  cloud:
    loadbalancer:
      ribbon:
        enabled: false
  datasource:
    url: jdbc:postgresql://localhost:5452/authdb
    username: "{cipher}"
    password: "{cipher}"
    hikari:
      connection-timeout: 2000  # The maximum time (ms) to spend waiting to get a connection from the pool
      maximum-pool-size: 5      # The maximum number of connections HikariCP will keep in the pool
  r2dbc:
    username: "{cipher}"
    password: "{cipher}"
    url: r2dbc:postgresql://localhost:5452/authdb
    pool:
      max-create-connection-time: 2s
      initial-size: 5
      max-size: 10
  neo4j:
    uri: bolt://localhost:7687
    authentication:
      username: "{cipher}"
      password: "{cipher}"
  profiles:
    active: kubernetes

# Configuration properties for OpenLDAP: Docker image osixia/openldap
ailegorreta:
  ldap:
    uri: ldap://localhost:389
    adminuser: "{cipher}"
    credentials: "{cipher}"
  neo4j:
    flyway:
      locations: /db/neo4j/migration # Script to initialize iamDB


# Testing what environment we are using
auth:
  greeting: "Welcome to auth microservice from the config server, 'default configuration'."
