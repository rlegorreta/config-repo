# Last update August 2023 (rlh)
server:
  port: 8350

spring:
  cloud:
    loadbalancer:
      ribbon:
        enabled: false
    stream:
      kafka:
        binder:
          brokers: http://localhost:9092
  datasource:
    url: jdbc:postgresql://localhost:5452/paramdb
    username: "{cipher}"
    password: "{cipher}"
    hikari:
      connection-timeout: 2000  # The maximum time (ms) to spend waiting to get a connection from the pool
      maximum-pool-size: 5      # The maximum number of connections HikariCP will keep in the pool
  r2dbc:
    username: "{cipher}"
    password: "{cipher}"
    url: r2dbc:postgresql://localhost:5452/paramdb
    pool:
      max-create-connection-time: 2s
      initial-size: 5
      max-size: 10
  flyway:
    user: "{cipher}"
    password: "{cipher}"
    uri: jdbc:postgresql://localhost:5432/paramdb
# Back-end microservices
microservice:
  audit:
    provider-uri: http://gateway-service:8072/audit   # use the gateway
    # provider-uri: http://audit-service:8300         # no use gateway, because is backoffice microservice communication


# Testing what environment we are using
param:
  greeting: "Welcome to param microservice from the config server, 'default configuration'."
