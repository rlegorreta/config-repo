# Last update February 2023 (rlh)
server:
  port: 9000

eureka:
  client:
    healthcheck:
      enabled: true      # this must be true because it is a service
    serviceUrl:
      defaultZone: http://eureka:8070/eureka/

spring:
  flyway:
    enabled: true
    locations:
      classpath:/db/migration
  datasource:
    url: jdbc:postgresql://authDB:5452/authdb
    username: "{cipher}"
    password: "{cipher}"
  neo4j:
    uri: bolt://neo4jDB:7687
    authentication:
      username: "{cipher}"
      password: "{cipher}"

# Configuration properties for OpenLDAP: Docker image osixia/openldap
ldap:
  uri: ldap://ldap:389
  adminuser: "{cipher}"
  credentials: "{cipher}"

# Testing what environment we are using
auth:
  greeting: "Welcome to auth microservice from the config server, 'local configuration'."